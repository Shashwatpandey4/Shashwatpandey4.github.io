<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Shashwat Pandey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Override global styles for blogs page */
        body {
            background: #FFFFF9 !important;
            min-height: 100vh !important;
            display: flex !important;
            flex-direction: column !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .centered-div {
            background-color: #FFFFF9 !important;
            margin-top: 0 !important;
            margin-bottom: 0 !important;
            padding: 0 !important;
            width: 1040px !important;
            max-width: 100% !important;
            margin-left: auto !important;
            margin-right: auto !important;
            height: 100vh !important;
            display: flex !important;
            flex-direction: column !important;
        }

        /* Desktop - full width */
        @media (min-width: 1201px) {
            #blogs-container {
                width: 80% !important;
                margin: 0 auto 1.5rem auto !important;
                padding: 2rem !important;
            }
        }

        /* Responsive design matching index.html */
        @media (max-width: 1200px) {
            .centered-div {
                width: 90% !important;
                max-width: 900px !important;
            }

            #blogs-container {
                width: 80% !important;
                margin: 0 auto 1.5rem auto !important;
                padding: 1.5rem !important;
            }
        }

        @media (max-width: 900px) {
            .centered-div {
                width: 95% !important;
                padding: 1.2rem !important;
                margin: 1rem auto !important;
            }

            #blogs-container {
                width: 80% !important;
                margin: 0 auto 1.5rem auto !important;
                padding: 1rem !important;
            }

            .header-title {
                font-size: 2rem !important;
            }

            .header-subtitle {
                font-size: 1rem !important;
            }
        }

        @media (max-width: 600px) {
            .centered-div {
                width: 100% !important;
                padding: 1rem 0.8rem !important;
                margin: 0.5rem auto !important;
                border-radius: 0 !important;
            }

            #blogs-container {
                width: 80% !important;
                margin: 0 auto 1.5rem auto !important;
                padding: 0.8rem !important;
                border-radius: 0 !important;
            }

            .header-title {
                font-size: 1.8rem !important;
            }

            .header-subtitle {
                font-size: 0.9rem !important;
            }

            .header-tags {
                gap: 0.5rem !important;
            }

            .header-tags span {
                font-size: 0.8rem !important;
                padding: 0.3rem 0.8rem !important;
            }
        }

        /* Ensure glass-morphism effects work */
        .glass-card {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
        }

        /* Remove all card styling for blogs.html */
        #blogs-container .blog-card,
        #blogs-container .blog-link {
            display: none !important;
        }

        #blogs-container ul {
            list-style: none !important;
            padding-left: 0 !important;
            margin: 0 !important;
        }

        #blogs-container li {
            margin-bottom: 0.8rem !important;
            list-style: none !important;
        }

        #blogs-container a {
            color: #1a73e8 !important;
            text-decoration: none !important;
            font-size: 1.1rem !important;
        }

        #blogs-container a:hover {
            text-decoration: underline !important;
            color: #174ea6 !important;
        }

        .centered-div .glass-card {
            background-color: #FFFFF9 !important;
        }

    </style>
</head>

<body style="background: #FFFFF9; min-height: 100vh;">
    <div class="centered-div" style="padding: 2rem 0;">
        <!-- Navigation -->
        <div style="margin-top: 20px; margin-bottom: 1.5rem;">
            <a href="index.html" style="color: #1a73e8; text-decoration: none; font-size: 1.65rem;">Shashwat</a> <span style="font-size: 1.65rem;">/</span> <span style="font-size: 1.65rem;">Blogs</span>
        </div>

        <!-- Blog Posts Container -->
        <div id="blogs-container"
            style="width: 80%; height: 80%; margin: 0 auto 1.5rem auto; background: #FFFFF9; padding: 2rem; border-radius: 16px;">
            <!-- Blog posts will be dynamically loaded here -->
        </div>

        <!-- Footer -->
        <div class="glass-card"
            style="text-align: center; color: #888; font-size: 0.98rem; margin-top: 0; margin-bottom: 0; padding: 1rem; background: rgba(255, 255, 255, 0.7); border-radius: 12px;">

                target="_blank" style="color: #1a73e8; text-decoration: none;">CC BY 4.0</a>.
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
